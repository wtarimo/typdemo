<template name="chat">
	
	{{#if currentUser}}
	<form id="chatform">
		<div class="input-group">
		  <span class="input-group-addon" id="basic-addon1"><i class="fa fa-commenting-o"></i></span>
		  <input type="text" id="chatinput" class="form-control" placeholder="Enter your chat text here" size="100%" aria-describedby="basic-addon1">
		</div>
	</form>
	{{else}}
	You must be signed in to post comments!
	{{/if}}
	<br>
	<div class="panel panel-primary">
	  <div class="panel-heading">
	  	<h5>Showing the last {{ofTen}} of {{numchats}} chats</h5>
	  </div>
	  <div class="panel-body list-group">
	  	{{#each chatlines}}
		{{> chatitem}}
		{{/each}}
	  </div>
	</div>

</template>



<template name="chatitem">
	<div class="list-group-item">
    <p class="list-group-item-text">{{what}}</p>
    <h6 class="list-group-item-heading text-muted"><i class="fa fa-user"></i> {{who}} <i class="fa fa-calendar"></i> {{when}}</h6>
  </div>
</template>
