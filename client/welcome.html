<template name="welcome">
	<div class="jumbotron text-center">
		<h1>Prepare to be AMAZED</h1>
		<p>
			We promise to provide you with the best app for your needs!
		</p>
	</div>

	<div class="panel panel-primary">
	  <div class="panel-heading">
	  	<h5>List of New Features</h5>
	  </div>
	  <div class="panel-body">
	  	<div class="row">
	  		<div class="col-md-6">
		    <div class="alert alert-success" role="alert">
			  <strong><a href="https://fortawesome.github.io/Font-Awesome/icons/" class="alert-link">Font-Awesome Icons</a></strong> This was done by adding the Font Awesome package to the Meteor app. <a href="https://atmospherejs.com/fortawesome/fontawesome" class="alert-link">See this Page!</a>
			</div>
			</div>
			<div class="col-md-6">
			<div class="alert alert-info" role="alert">
			  <a href="#" class="alert-link">...</a>
			</div>
			</div>
			<div class="col-md-6">
			<div class="alert alert-warning" role="alert">
			  <a href="#" class="alert-link">...</a>
			</div>
			</div>
			<div class="col-md-6">
			<div class="alert alert-danger" role="alert">
			  <a href="#" class="alert-link">...</a>
			</div>
			</div>
		</div>
	  </div>
	</div>
	
	{{#if currentUser}}
	
	<div class="alert alert-success alert-dismissible" role="alert">
	  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	  <i class="fa fa-info-circle green"></i> Yay! You are logged in!
	</div>
	{{else}}
	<div class="alert alert-warning alert-dismissible" role="alert">
	  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	  <i class="fa fa-info-circle red"></i> You should log in!
	</div>
	
	{{/if}}


</template>
